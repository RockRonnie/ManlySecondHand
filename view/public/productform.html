<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
<h1>Form validation JavaScript</h1>

<form novalidate onsubmit="return validate()">
    <fieldset>
        <legend> Add a product for sale / giveaway</legend>
        <label for ="first">Your First name:</label>
        <input type="text" id="first" name="name" autofocus required size="30"/>
        <br>
        <label for ="last">Your Last name</label>
        <input type="text" id ="last" name="last" required size="30"/>
        <br>
        <label for="email">Your email address:</label>
        <input type="email" id = "email" name="email" required placeholder="enter a valid email address" size="40"/>
        <br>
        <label for="phone">Enter your phone number:</label>
        <br>
        <input type="tel" id="phone" name="phone" pattern="[+]{1}[3]{1}[5]{1}[8]{1}[0-9]{9}" required>
        <span class="note">Format: +358401234567</span>
        <br>
        <label for="address">Street Address</label>
        <input type="text" id ="address" name="address" size="30"/>
        <br>
        <label for="zip">Postal Code</label>
        <br>
        <input id="zip" name="zip" type="text" pattern="[0-9]{5}">
        <br>
        <label for ="password">Password</label>
        <br>
        <input type = "password" name="password" id ="password" required>
        <br>
        <input type="submit" value="Send">
    </fieldset>
</form>

</body>
</html>
