<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miesten kirpputori</title>
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link href="css/frontpage.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<header>
    <nav class = "higher">
        <div class = "logo">ManSecondHand</div>
        <div class ="searchBar">
            <form>
            <input type="text" placeholder="Search by product name / Brand.." name = "search">
            <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
        <tab-panel class = "logReg-form">
            <div data-tabname="login">
                <h2>Login</h2>
                <form action="login" method="post" id = "login">
                    <label>Username</label>
                    <input type="name" name="username">
                    <label>Password</label>
                    <input type="password" name="password">
                    <input type="submit">
                </form>
            </div>

            <div data-tabname="register">

                <h2>Register</h2>

                <form action="register" method="post" id = "register">
                    <label>Username</label>
                    <input type="name" name="username">
                    <label>Password</label>
                    <input type="password" name="password">
                    <label>Email</label>
                    <input type="email" name="email">
                    <label>Phone</label>
                    <input type="phone" name="phone">
                    <label>City</label>
                    <input type="location" name="location">
                    <input type="submit">
                </form>
            </div>
        </tab-panel>
        <div class = "logReg">Login / Register</div>
        <div class ="userMenu">
            <div class = "userInfo">Check your account information</div>
            <div class = "addProduct">Add a product for sale</div>
            <div><a href="">Status of your products</a></div>
            <div><a href="">Your wishlist</a></div>
            <div><a href="">Products you're interested in</a></div>
        </div>
        <div class = "loggedIn">Your Username</div>
    </nav>
    <nav class="lower">
        <form id="search" class = "items-menu">
            <div id="dynamic"></div>


            <button type="submit">Search</button>

        </form>
        <div class = "items">Clothing</div>
        <ul class = "You">
            <li><a href ="#">Give us feedback</a></li>
        </ul>
        <ul class = "AboutUs">
            <li><a href ="">About Us</a></li>
        </ul>
        <div  class = "productForm">This is the file input form</div>
        <div class = "userPage">This is your userpage</div>
    </nav>
</header>

</body>
<div id="ppage"></div>
<script src="js/burger.js"></script>
<script src="js/tabs.js"></script>
<script src="js/main.js"></script>
<script src="js/ppage.js"></script>
</html>
