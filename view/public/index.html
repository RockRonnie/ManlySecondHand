<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miesten kirpputori</title>
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link href="css/frontpage.css" rel="stylesheet" type="text/css">
    <link href="css/forms.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<header>
    <nav class = "higher">
        <div class = "logo">ManSecondHand</div>
        <div class ="searchBar">
            <form>
            <input type="text" placeholder="Search by product name / Brand.." name = "search">
            <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
        <tab-panel class = "logReg-form">
            <div data-tabname="login">
                <h2>Login</h2>
                <form action="login" method="post" id = "login">
                    <label>Username</label>
                    <input type="name" name="username">
                    <label>Password</label>
                    <input type="password" name="password">
                    <label></label>
                    <input type="submit" id = "loginSubmit">
                    <label></label>
                    <button type="submit" name ="closeLogReg" class ="closeLog">X</button>
                </form>
            </div>

            <div data-tabname="register">

                <h2>Register</h2>

                <form action="register" method="post" id = "register">
                    <label>Username</label>
                    <input type="name" name="username">
                    <label>Password</label>
                    <input type="password" name="password">
                    <label>Email</label>
                    <input type="email" name="email">
                    <label>Phone</label>
                    <input type="phone" name="phone">
                    <label>City</label>
                    <input type="location" name="location">
                    <label></label>
                    <input type="submit" id = "registerSubmit">
                    <label></label>
                    <button type="submit" name ="closeLogReg" class ="closeReg">X</button>
                </form>
            </div>
        </tab-panel>
        <div class = "logReg">Login / Register</div>
        <div class ="userMenu">
            <div class = "userInfo">Check your account information</div>
            <div class = "addProduct">Add a product for sale</div>
            <div><a href="userpage.html">Status of your products</a></div>
            <form action = "logout" method = "post" id = "logOut"><input type = "submit" value = "LOGOUT"></form>
            <button type ="submit" name ="closeUser" class ="closeUser">X</button>
        </div>
        <div class = "loggedIn">Your Username</div>
    </nav>
    <nav class="lower">
        <div class = "items">Clothing</div>
        <ul class = "You">
            <li><a href ="feedbackform.html">Give us feedback</a></li>
        </ul>
        <ul class = "AboutUs">
            <li><a href ="https://wwf.fi">About Us</a></li>
        </ul>
        <div class = "productForm">
            <form id="productAdd" class="formi-style" method = "post">
                <fieldset id="fsone">
                    <legend> Add a product for sale / giveaway</legend>
                    <br>
                    <label for ="name">Name of the product</label>
                    <input type="text" id="name" name="name" required size="30" required pattern="^[a-zA-Z ]*$">
                    <br>
                    <label for ="brand">Brand</label>
                    <br>
                    <select name="brand" class="brandd" id = brand>
                    <option value="Nike" name="nike">Nike</option>
                    <option value="Reebok" name="reebok">Reebok</option>
                    <option value="Adidas" name="adidas">Adidas</option>
                    <option value="Puma" name="puma">Puma</option>
                    <option value="----" name="empty">----</option>
                </select>
                    <br>
                    <label for="description">Description</label>
                    <textarea name="description" id ="description" placeholder="Tell us more about your product.."></textarea>
                    <br>
                    <label for="ptype">Product type</label>
                    <input type="text" id = "ptype" name="ptype" required placeholder="Describe the product type in detail.." size="50"/>
                    <br>
                    <label for="condi">Rate the condition of your product</label>
                    <select class="condition" name="condition" style="border: 1px solid darkslategrey;" id = "condi">
                        <option value="1" name="1">Very Bad</option>
                        <option value="2" name="2">Bad</option>
                        <option value="3" name="3">Mediocre</option>
                        <option value="4" name="4">Good</option>
                        <option value="5" name="5">Very Good</option>
                    </select>
                    <br>
                    <label for="price">Price</label>
                    <input type="text" id ="price" name="price" size="10" placeholder="Price you want out of your product.." pattern="^[0-9]*$"/>
                    <br>
                    <button type="submit" id="sendBtn" onsubmit="return validation();">Submit Product</button>
                </fieldset>
            </form>
            <div id="details"></div>
            <br>
            <form action="image" id = "imageAdd" method="post" enctype="multipart/form-data">
                <fieldset id="fstwo">
                    <input type="text" name="title" placeholder="Title">
                    <label class="button">Select image
                        <input type="file" name="imgA" id="imgA" accept="image/*">
                    </label>
                </fieldset>
            </form>
            <button type="submit" name ="closeProduct" class ="closeProduct">X</button>
        </div>
        <div class = "userPage">
            <p>This is your userpage </p>
            <button type="submit" name ="closeUP" class ="closeUP">X</button>
        </div>
    </nav>
</header>
<div class="home">
<div class ="items-menu">
    <div>
    <button type="button" class="exitb">X</button>
    </div>
    <h1>Product search</h1>
    <div class ="ibutt">
    <button type="button" id="pbrand" class="button">Brand</button>
    <button type="button" id="pprice" class="button">Price</button>
    <button type="button" id="pcond" class="button">Condition</button>
    <button type="button" id="ptypebut" class="button">Type</button>
    </div>
    <div class="dynamic"></div>

    <form id="search">
        <button type="submit" class="button">Search</button>
    </form>
</div>
        <button type="button" class="floatb">Filters</button>
<div id="ppage"></div>
</div>
</body>
<script src="js/burger.js"></script>
<script src="js/tabs.js"></script>
<script src="js/main.js"></script>
<script src="js/ppage.js"></script>
</html>
